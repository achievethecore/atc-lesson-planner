alyze the author’s purpose in providing an explanation, describing a procedure, or discussing an experiment in a text, defining the question the author seeks to address.</option><option value="9-10.RST.7">9-10.RST.7: Translate quantitative or technical information expressed in words in a text into visual form (e.g., a table or chart) and translate information expressed visually or mathematically (e.g., in an equation) into words.</option><option value="9-10.RST.8">9-10.RST.8: Assess the extent to which the reasoning and evidence in a text support the author’s claim or a recommendation for solving a scientific or technical problem.</option><option value="9-10.RST.9">9-10.RST.9: Compare and contrast findings presented in a text to those from other sources (including their own experiments), noting when the findings support or contradict previous explanations or accounts.</option><option value="9-10.RST.10">9-10.RST.10: By the end of grade 10, read and comprehend science/technical texts in the grades 9–10 text complexity band independently and proficiently.</option><option value="11-12.RST.1">11-12.RST.1: Cite specific textual evidence to support analysis of science and technical texts, attending to important distinctions the author makes and to any gaps or inconsistencies in the account.</option><option value="11-12.RST.2">11-12.RST.2: Determine the central ideas or conclusions of a text; summarize complex concepts, processes, or information presented in a text by paraphrasing them in simpler but still accurate terms.</option><option value="11-12.RST.3">11-12.RST.3: Follow precisely a complex multistep procedure when carrying out experiments, taking measurements, or performing technical tasks; analyze the specific results based on explanations in the text.</option><option value="11-12.RST.4">11-12.RST.4: Determine the meaning of symbols, key terms, and other domain-specific words and phrases as they are used in a specific scientific or technical context relevant to grades 11–12 texts and topics.</option><option value="11-12.RST.5">11-12.RST.5: Analyze how the text structures information or ideas into categories or hierarchies, demonstrating understanding of the information or ideas.</option><option value="11-12.RST.6">11-12.RST.6: Analyze the author’s purpose in providing an explanation, describing a procedure, or discussing an experiment in a text, identifying important issues that remain unresolved.</option><option value="11-12.RST.7">11-12.RST.7: Integrate and evaluate multiple sources of information presented in diverse formats and media (e.g., quantitative data, video, multimedia) in order to address a question or solve a problem.</option><option value="11-12.RST.8">11-12.RST.8: Evaluate the hypotheses, data, analysis, and conclusions in a science or technical text, verifying the data when possible and corroborating or challenging conclusions with other sources of information.</option><option value="11-12.RST.9">11-12.RST.9: Synthesize information from a range of sources (e.g., texts, experiments, simulations) into a coherent understanding of a process, phenomenon, or concept, resolving conflicting information when possible.</option><option value="11-12.RST.10">11-12.RST.10: By the end of grade 12, read and comprehend science/technical texts in the grades 11–12 text complexity band independently and proficiently.</option><option value="6-8.WHST.1">6-8.WHST.1: Write arguments focused on discipline-specific content.</option><option value="6-8.WHST.1.a">6-8.WHST.1.a: Introduce claim(s) about a topic or issue, acknowledge and distinguish the claim(s) from alternate or opposing claims, and organize the reasons and evidence logically.</option><option value="6-8.WHST.1.b">6-8.WHST.1.b: Support claim(s) with logical reasoning and relevant, accurate data and evidence that demonstrate an understanding of the topic or text, using credible sources.</option><option value="6-8.WHST.1.c">6-8.WHST.1.c: Use words, phrases, and clauses to create cohesion and clarify the relationships among claim(s), counterclaims, reasons, and evidence.</option><option value="6-8.WHST.1.d">6-8.WHST.1.d: Establish and maintain a formal style.</option><option value="6-8.WHST.1.e">6-8.WHST.1.e: Provide a concluding statement or section that follows from and supports the argument presented.</option><option value="6-8.WHST.2">6-8.WHST.2: Write informative/explanatory texts, including the narration of historical events, scientific procedures/ experiments, or technical processes.</option><option value="6-8.WHST.2.a">6-8.WHST.2.a: Introduce a topic clearly, previewing what is to follow; organize ideas, concepts, and information into broader categories as appropriate to achieving purpose; include formatting (e.g., headings), graphics (e.g., charts, tables), and multimedia when useful to aiding comprehension.</option><option value="6-8.WHST.2.b">6-8.WHST.2.b: Develop the topic with relevant, well-chosen facts, definitions, concrete details, quotations, or other information and examples.</option><option value="6-8.WHST.2.c">6-8.WHST.2.c: Use appropriate and varied transitions to create cohesion and clarify the relationships among ideas and concepts.</option><option value="6-8.WHST.2.d">6-8.WHST.2.d: Use precise language and domain-specific vocabulary to inform about or explain the topic.</option><option value="6-8.WHST.2.e">6-8.WHST.2.e: Establish and maintain a formal style and objective tone.</option><option value="6-8.WHST.2.f">6-8.WHST.2.f: Provide a concluding statement or section that follows from and supports the information or explanation presented.</option><option value="6-8.WHST.3">6-8.WHST.3: (See note; not applicable as a separate requirement)</option><option value="6-8.WHST.4">6-8.WHST.4: Produce clear and coherent writing in which the development, organization, and style are appropriate to task, purpose, and audience.</option><option value="6-8.WHST.5">6-8.WHST.5: With some guidance and support from peers and adults, ticipates the audience’s knowledge level and concerns.</option><option value="9-10.WHST.1.c">9-10.WHST.1.c: Use words, phrases, and clauses to link the major sections of the text, create cohesion, and clarify the relationships between claim(s) and reasons, between reasons and evidence, and between claim(s) and counterclaims.</option><option value="9-10.WHST.1.d">9-10.WHST.1.d: Establish and maintain a formal style and objective tone while attending to the norms and conventions of the discipline in which they are writing.</option><option value="9-10.WHST.1.e">9-10.WHST.1.e: Provide a concluding statement or section that follows from or supports the argument presented.</option><option value="9-10.WHST.2">9-10.WHST.2: Write informative/explanatory texts, including the narration of historical events, scientific procedures/ experiments, or technical processes.</option><option value="9-10.WHST.2.a">9-10.WHST.2.a: Introduce a topic and organize ideas, concepts, and information to make important connections and distinctions; include formatting (e.g., headings), graphics (e.g., figures, tables), and multimedia when useful to aiding comprehension.</option><option value="9-10.WHST.2.b">9-10.WHST.2.b: Develop the topic with well-chosen, relevant, and sufficient facts, extended definitions, concrete details, quotations, or other information and examples appropriate to the audience’s knowledge of the topic.</option><option value="9-10.WHST.2.c">9-10.WHST.2.c: Use varied transitions and sentence structures to link the major sections of the text, create cohesion, and clarify the relationships among ideas and concepts.</option><option value="9-10.WHST.2.d">9-10.WHST.2.d: Use precise language and domain-specific vocabulary to manage the complexity of the topic and convey a style appropriate to the discipline and context as well as to the expertise of likely readers.</option><option value="9-10.WHST.2.e">9-10.WHST.2.e: Establish and maintain a formal style and objective tone while att   and strategies using probability concepts (e.g., product testing, medical
  testing, pulling a hockey goalie at the end of a game).</option><option value="MP.1">MP.1: Make sense of
  problems and persevere in solving them. Mathematically proficient students start by explaining to themselves

  continually ask themselves, "Does this make sense?" They can
  understand the approaches of others to solving complex problems and identify
  correspondences between different approaches.</option><option value="MP.2">MP.2: Reason abstractly
  and quantitatively. Mathematically
  proficient students make sense of quantities and their relationships in
  problem situations. They bring two complementary abilities to bear on

  considering the units involved; attending to the meaning of quantities, not
  just how to compute them; and knowing and flexibly using different properties
  of operations and objects.</option><option value="MP.3">MP.3: Construct viable
  arguments and critique the reasoning of others. Mathematically proficient students
  understand and use stated assumptions, definitions, and previously

  build a logical progression of statements to explore the truth of their

  communicate them to others, and respond to the arguments of others. They
  reason inductively about data, making plausible arguments that take into
  account the context from which the data arose. Mathematically proficient
  students are also able to compare the effectiveness of two plausible
  arguments, distinguish correct logic or reasoning from that which is flawed,

  make sense, and ask useful questions to clarify or improve the arguments.</option><option value="MP.4">MP.4: Model with
  mathematics. Mathematically proficient
  students can apply the mathematics they know to solve problems arising in

  whether the results make sense, possibly improving the model if it has not
  served its purpose.</option><option value="MP.5">MP.5: Use appropriate

  proficient students consider the available tools when solving a mathematical

  ruler, a protractor, a calculator, a spreadsheet, a computer algebra system,

  their understanding of concepts.</option><option value="MP.6">MP.6: Attend to
  precision. Mathematically proficient
  students try to communicate precisely to others. They try to use clear

  other. By the time they reach high school they have learned to examine claims
  and make explicit use of definitions.</option><option value="MP.7">MP.7: Look for and make
  use of structure. Mathematically
  proficient students look closely to discern a pattern or structure. Young
