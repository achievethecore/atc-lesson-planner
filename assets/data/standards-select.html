<select class="standards-ela" multiple style="display:none;"><option value="K.RL.1">K.RL.1: With prompting and support, ask and answer questions about key details in a text.</option><option value="K.RL.2">K.RL.2: With prompting and support, retell familiar stories, including key details.</option><option value="K.RL.3">K.RL.3: With prompting and support, identify characters, settings, and major events in a story.</option><option value="K.RL.4">K.RL.4: Ask and answer questions about unknown words in a text.</option><option value="K.RL.5">K.RL.5: Recognize common types of texts (e.g., storybooks, poems).</option><option value="K.RL.6">K.RL.6: With prompting and support, name the author and illustrator of a story and define the role of each in telling the story.</option><option value="K.RL.7">K.RL.7: With prompting and support, describe the relationship between illustrations and the story in which they appear (e.g., what moment in a story an illustration depicts).</option><option value="K.RL.8">K.RL.8: (Not applicable to literature)</option><option value="K.RL.9">K.RL.9: With prompting and support, compare and contrast the adventures and experiences of characters in familiar stories.</option><option value="K.RL.10">K.RL.10: Actively engage in group reading activities with purpose and understanding.</option><option value="1.RL.1">1.RL.1: Ask and answer questions about key details in a text.</option><option value="1.RL.2">1.RL.2: Retell stories, including key details, and demonstrate understanding of their central message or lesson.</option><option value="1.RL.3">1.RL.3: Describe characters, settings, and major events in a story, using key details.</option><option value="1.RL.4">1.RL.4: Identify words and phrases in stories or poems that suggest feelings or appeal to the senses.</option><option value="1.RL.5">1.RL.5: Explain major differences between books that tell stories and books that give information, drawing on a wide reading of a range of text types.</option><option value="1.RL.6">1.RL.6: Identify who is telling the story at various points in a text.</option><option value="1.RL.7">1.RL.7: Use illustrations and details in a story to describe its characters, setting, or events.</option><option value="1.RL.8">1.RL.8: (Not applicable to literature)</option><option value="1.RL.9">1.RL.9: Compare and contrast the adventures and experiences of characters in stories.</option><option value="1.RL.10">1.RL.10: With prompting and support, read prose and poetry of appropriate complexity for grade 1.</option><option value="2.RL.1">2.RL.1: Ask and answer such questions as who, what, where, when, why, and how to demonstrate understanding of key details in a text.</option><option value="2.RL.2">2.RL.2: Recount stories, including fables and folktales from diverse cultures, and determine their central message, lesson, or moral.</option><option value="2.RL.3">2.RL.3: Describe how characters in a story respond to major events and challenges.</option><option value="2.RL.4">2.RL.4: Describe how words and phrases (e.g., regular beats, alliteration, rhymes, repeated lines) supply rhythm and meaning in a story, poem, or song.</option><option value="2.RL.5">2.RL.5: Describe the overall structure of a story, including describing how the beginning introduces the story and the ending concludes the action.</option><option value="2.RL.6">2.RL.6: Acknowledge differences in the points of view of characters, including by speaking in a different voice for each character when reading dialogue aloud.</option><option value="2.RL.7">2.RL.7: Use information gained from the illustrations and words in a print or digital text to demonstrate understanding of its characters, setting, or plot.</option><option value="2.RL.8">2.RL.8: (Not applicable to literature)</option><option value="2.RL.9">2.RL.9: Compare and contrast two or more versions of the same story (e.g., Cinderella stories) by different authors or from different cultures.</option><option value="2.RL.10">2.RL.10: By the end of the year, read and comprehend literature, including stories and poetry, in the grades 2–3 text complexity band proficiently, with scaffolding as needed at the high end of the range.</option><option value="3.RL.1">3.RL.1: Ask and answer questions to demonstrate understanding of a text, referring explicitly to the text as the basis for the answers.</option><option value="3.RL.2">3.RL.2: Recount stories, including fables, folktales, and myths from diverse cultures; determine the central message, lesson, or moral and explain how it is conveyed through key details in the text.</option><option value="3.RL.3">3.RL.3: Describe characters in a story (e.g., their traits, motivations, or feelings) and explain how their actions contribute to the sequence of events.</option><option value="3.RL.4">3.RL.4: Determine the meaning of words and phrases as they are used in a text, distinguishing literal from nonliteral language.</option><option value="3.RL.5">3.RL.5: Refer to parts of stories, dramas, and poems when writing or speaking about a text, using terms such as chapter, scene, and stanza; describe how each successive part builds on earlier sections.</option><option value="3.RL.6">3.RL.6: Distinguish their own point of view from that of the narrator or those of the characters.</option><option value="3.RL.7">3.RL.7: Explain how specific aspects of a text’s illustrations contribute to what is conveyed by the words in a story (e.g., create mood, emphasize aspects of a character or setting).</option><option value="3.RL.8">3.RL.8: (Not applicable to literature)</option><option value="3.RL.9">3.RL.9: Compare and contrast the themes, settings, and plots of stories written by the same author about the same or similar characters (e.g., in books from a series).</option><option value="3.RL.10">3.RL.10: By the end of the year, read and comprehend literature, including stories, dramas, and poetry, at the high end of the grades 2–3 text complexity band independently and proficiently.</option><option value="4.RL.1">4.RL.1: Refer to details and examples in a text when explaining what the text says explicitly and when drawing inferences from the text.</option><option value="4.RL.2">4.RL.2: Determine a theme of a story, drama, or poem from details in the text; summarize the text.</option><option value="4.RL.3">4.RL.3: Describe in depth a character, setting, or event in a story or drama, drawing on specific details in the text (e.g., a character’s thoughts, words, or actions).</option><option value="4.RL.4">4.RL.4: Determine the meaning of words and phrases as they are used in a text, including those that allude to significant characters found in mythology (e.g., Herculean).</option><option value="4.RL.5">4.RL.5: Explain major differences between poems, drama, and prose, and refer to the structural elements of poems (e.g., verse, rhythm, meter) and drama (e.g., casts of characters, settings, descriptions, dialogue, stage directions) when writing or speaking about a text.</option><option value="4.RL.6">4.RL.6: Compare and contrast the point of view from which different stories are narrated, including the difference between first- and third-person narrations.</option><option value="4.RL.7">4.RL.7: Make connections between the text of a story or drama and a visual or oral presentation of the text, identifying where each version reflects specific descriptions and directions in the text.</option><option value="4.RL.8">4.RL.8: (Not applicable to literature)</option><option value="4.RL.9">4.RL.9: Compare and contrast the treatment of similar themes and topics (e.g., opposition of good and evil) and patterns of events (e.g., the quest) in stories, myths, and traditional literature from different cultures.</option><option value="4.RL.10">4.RL.10: By the end of the year, read and comprehend literature, including stories, dramas, and poetry, in the grades 4–5 text complexity band proficiently, with scaffolding as needed at the high end of the range.</option><option value="5.RL.1">5.RL.1: Quote accurately from a text when explaining what the text says explicitly and when drawing inferences from the text.</option><option value="5.RL.2">5.RL.2: Determine a theme of a story, drama, or poem from details in the text, including how characters in a story or drama respond to challenges or how the speaker in a poem reflects upon a topic; summarize the text.</option><option value="5.RL.3">5.RL.3: Compare and contrast two or more characters, settings, or events in a story or drama, drawing on specific details in the text (e.g., how characters interact).</option><option value="5.RL.4">5.RL.4: Determine the meaning of words and phrases as they are used in a text, including figurative language such as metaphors and similes.</option><option value="5.RL.5">5.RL.5: Explain how a series of chapters, scenes, or stanzas fits together to provide the overall structure of a particular story, drama, or poem.</option><option value="5.RL.6">5.RL.6: Describe how a narrator’s or speaker’s point of view influences how events are described.</option><option value="5.RL.7">5.RL.7: Analyze how visual and multimedia elements contribute to the meaning, tone, or beauty of a text (e.g., graphic novel, multimedia presentation of fiction, folktale, myth, poem).</option><option value="5.RL.8">5.RL.8: (Not applicable to literature)</option><option value="5.RL.9">5.RL.9: Compare and contrast stories in the same genre (e.g., mysteries and adventure stories) on their approaches to similar themes and topics.</option><option value="5.RL.10">5.RL.10: By the end of the year, read and comprehend literature, including stories, dramas, and poetry, at the high end of the grades 4–5 text complexity band independently and proficiently.</option><option value="K.RI.1">K.RI.1: With prompting and support, ask and answer questions about key details in a text.</option><option value="K.RI.2">K.RI.2: With prompting and support, identify the main topic and retell key details r other illustrations and information provided by the words in a text.</option><option value="1.RI.7">1.RI.7: Use the illustrations and details in a text to describe its key ideas.</option><option value="1.RI.8">1.RI.8: Identify the reasons an author gives to support points in a text.</option><option value="1.RI.9">1.RI.9: Identify basic similarities in and differences between two texts on the same topic (e.g., in illustrations, descriptions, or procedures).</option><option value="1.RI.10">1.RI.10: With prompting and support, read informational texts appropriately complex for grade 1.</option><option value="2.RI.1">2.RI.1: Ask and answer such questions as who, what, where, when, why, and how to demonstrate understanding of key details in a text.</option><option value="2.RI.2">2.RI.2: Identify the main topic of a multiparagraph text as well as the focus of specific paragraphs within the text.</option><option value="2.RI.3">2.RI.3: Describe the connection between a series of historical events, scientific ideas or concepts, or steps in technical procedures in a text.</option><option value="2.RI.4">2.RI.4: Determine the meaning of words and phrases in a text relevant to a grade 2 topic or subject area.</option><option value="2.RI.5">2.RI.5: Know and use various text features (e.g., captions, bold print, subheadings, glossaries, indexes, electronic menus, icons) to locate key facts or information in a text efficiently.</option><option value="2.RI.6">2.RI.6: Identify the main purpose of a text, including what the author wants to answer, explain, or describe.</option><option value="2.RI.7">2.RI.7: Explain how specific images (e.g., a diagram showing how a machine works) contribute to and clarify a text.</option><option value="2.RI.8">2.RI.8: Describe how reasons support specific points the author makes in a text.</option><option value="2.RI.9">2.RI.9: Compare and contrast the most important points presented by two texts on the same topic.</option><option value="2.RI.10">2.RI.10: By the end of year, read and comprehend informational texts, including history/social studies, science, and technical texts, in the grades 2–3 text complexity band proficiently, with scaffolding as needed at the high end of the range.</option><option value="3.RI.1">3.RI.1: Ask and answer questions to demonstrate understanding of a text, referring explicitly to the text as the basis for the answers.</option><option value="3.RI.2">3.RI.2: Determine the main idea of a text; recount the key details and explain how they support the main idea.</option><option value="3.RI.3">3.RI.3: Describe the relationship between a series of historical events, scientific ideas or concepts, or steps in technical procedures in a text, using language that pertains to time, sequence, and cause/effect.</option><option value="3.RI.4">3.RI.4: Determine the meaning of general academic and domain-specific words and phrases in a text relevant to a grade 3 topic or subject area.</option><option value="3.RI.5">3.RI.5: Use text features and search tools (e.g., key words, sidebars, hyperlinks) to locate information relevant to a given topic efficiently.</option><option value="3.RI.6">3.RI.6: Distinguish their own point of view from that of the author of a text.</option><option value="3.RI.7">3.RI.7: Use information gained from illustrations (e.g., maps, photographs) and the words in a text to demonstrate understanding of the text (e.g., where, when, why, and how key events occur).</option><option value="3.RI.8">3.RI.8: Describe the logical connection between particular sentences and paragraphs in a text (e.g., comparison, cause/effect, first/second/third in a sequence).</option><option value="3.RI.9">3.RI.9: Compare and contrast the most important points and key details presented in two texts on the same topic.</option><option value="3.RI.10">3.RI.10: By the end of the year, read and comprehend informational texts, including history/social studies, science, and technical texts, at the high end of the grades 2–3 text complexity band independently and proficiently.</option><option value="4.RI.1">4.RI.1: Refer to details and examples in a text when explaining what the text says explicitly and when drawing inferences from the text.</option><option value="4.RI.2">4.RI.2: Determine the main idea of a text and explain how it is supported by key details; summarize the text.</option><option value="4.RI.3">4.RI.3: Explain events, procedures, ideas, or concepts in a historical, scientific, or technical text, including what happened and why, based on specific information in the text.</option><option value="4.RI.4">4.RI.4: Determine the meaning of general academic and domain-specific words or phrases in a text relevant to a grade 4 topic or subject area.</option><option value="4.RI.5">4.RI.5: Describe the overall structure (e.g., chronology, comparison, cause/effect, problem/solution) of events, ideas, concepts, or information in a text or part of a text.</option><option value="4.RI.6">4.RI.6: Compare and contrast a firsthand and secondhand account of the same event or topic; describe the differences in focus and the information provided.</option><option value="4.RI.7">4.RI.7: Interpret information presented visually, orally, or quantitatively (e.g., in charts, graphs, diagrams, time lines, animations, or interactive elements on Web pages) and explain how the information contributes to an understanding of the text in which it appears.</option><option value="4.RI.8">4.RI.8: Explain how an author uses reasons and evidence to support particular points in a text.</option><option value="4.RI.9">4.RI.9: Integrate information from two texts on the same topic in order to write or speak about the subject knowledgeably.</option><option value="4.RI.10">4.RI.10: By the end of year, read and comprehend informational texts, including history/social studies, science, and technical texts, in the grades 4–5 text complexity band proficiently, with scaffolding as needed at the high end of the range.</option><option value="5.RI.1">5.RI.1: Quote accurately from a text when explaining what the text says explicitly and when drawing inferences from the text.</option><option value="5.RI.2">5.RI.2: Determine two or more main ideas of a text and explain how they are supported by key details; summarize the text.</option><option value="5.RI.3">5.RI.3: Explain the relationships or interactions between two or more individuals, events, ideas, or concepts in a historical, scientific, or technical text based on specific information in the text.</option><option value="5.RI.4">5.RI.4: Determine the meaning of general academic and domain-specific words and phrases in a text relevant to a grade 5 topic or subject area.</option><option value="5.RI.5">5.RI.5: Compare and contrast the overall structure (e.g., chronology, comparison, cause/effect, problem/solution) of events, ideas, concepts, or information in two or more texts.</option><option value="5.RI.6">5.RI.6: Analyze multiple accounts of the same event or topic, noting important similarities and differences in the point of view they represent.</option><option value="5.RI.7">5.RI.7: Draw on information from multiple print or digital sources, demonstrating the ability to locate an answer to a question quickly or to solve a problem efficiently.</option><option value="5.RI.8">5.RI.8: Explain how an author uses reasons and evidence to support particular points in a text, identifying which reasons and evidence support which point(s).</option><option value="5.RI.9">5.RI.9: Integrate information from several texts on the same topic in order to write or speak about the subject knowledgeably.</option><option value="5.RI.10">5.RI.10: By the end of the year, read and comprehend informational texts, including history/social studies, science, and technical texts, at the high end of the grades 4–5 text complexity band independently and proficiently.</option><option value="K.RF.1">K.RF.1: Demonstrate understanding of the organization and basic features of print.</option><option value="K.RF.1.a">K.RF.1.a: Follow words from left to right, top to bottom, and page by page.</option><option value="K.RF.1.b">K.RF.1.b: Recognize that spoken words are represented in written language by specific sequences of letters.</option><option value="K.RF.1.c">K.RF.1.c: Understand that words are separated by spaces in print.</option><option value="K.RF.1.d">K.RF.1.d: Recognize and name all upper- and lowercase letters of the alphabet.</option><option value="K.RF.2">K.RF.2: Demonstrate understanding of spoken words, syllables, and sounds (phonemes).</option><option value="K.RF.2.a">K.RF.2.a: Recognize and produce rhyming words.</option><option value="K.RF.2.b">K.RF.2.b: Count, pronounce, blend, and segment syllables in spoken words.</option><option value="K.RF.2.c">K.RF.2.c: Blend and segment onsets and rimes of single-syllable spoken words.</option><option value="K.RF.2.d">K.RF.2.d: Isolate and pronounce the initial, medial vowel, and final sounds (phonemes) in three-phoneme (consonent-vowel-consonent, or CVC) words.* (This does not include CVCs ending with /l/, /r/, or /x/.)</option><option value="K.RF.2.e">K.RF.2.e: Add or substitute individual sounds (phonemes) in simple, one-syllable words to make new words.</option><option value="K.RF.3">K.RF.3: Know and apply grade-level phonics and word analysis skills in decoding words.</option><option value="K.RF.3.a">K.RF.3.a: Demonstrate basic knowledge of one-to-one letter-sound correspondences by producing the primary or many of the most frequent sound for each consonant.</option><option value="K.RF.3.b">K.RF.3.b: Associate the long and short sounds with common spellings (graphemes) for the five major vowels.</option><option value="K.RF.3.c">K.RF.3.c: Read common high-frequency words by sight (e.g., the, of, to, you, she, my, is, are, do, does).</option><option value="K.RF.3.d">K.RF.3.d: Distinguish between similarly spelled words by identifying the sounds of the letters that differ.</option><option value="K.RF.4">K.RF.4: Read emergent-reader texts with purpose and understanding.</option><option value="1.RF.1">1.RF.1: Demonstrate understanding of the organization and basic features of print.</option><option value="1.RF.1.a">1.RF.1.a: Recognize the distinguishing features of a sentence (e.g., first word, capitalization, ending punctuation).</option><option value="1.RF.2">1.RF.2: Demonstrate understanding of spoken words, syllables, and sounds (phonemes).</option><option value="1.RF.2.a">1.RF.2.a: Distinguish long from short vowel sounds in spoken single-syllable words.</option><option value="1.RF.2.b">1.RF.2.b: Orally produce single-syllable words by blending sounds (phonemes), including consonant blends.</option><option value="1.RF.2.c">1.RF.2.c: Isolate and pronounce initial, medial vowel, and final sounds (phonemes) in spoken single-syllable words.</option><option value="1.RF.2.d">1.RF.2.d: Segment spoken single-syllable words into their complete sequence of individual sounds (phonemes).</option><option value="1.RF.3">1.RF.3: Know and apply grade-level phonics and word analysis skills in decoding words.</option><option value="1.RF.3.a">1.RF.3.a: Know the spelling-sound correspondences for common consonant digraphs.</option><option value="1.RF.3.b">1.RF.3.b: Decode regularly spelled one-syllable words.</option><option value="1.RF.3.c">1.RF.3.c: Know final -e and common vowel team conventions for representing long vowel sounds.</option><option value="1.RF.3.d">1.RF.3.d: Use knowledge that every syllable must have a vowel sound to determine the number of syllables in a printed word.</option><option value="1.RF.3.e">1.RF.3.e: Decode two-syllable words following basic patterns by breaking the words into syllables.</option><option value="1.RF.3.f">1.RF.3.f: Read words with inflectional endings.</option><option value="1.RF.3.g">1.RF.3.g: Recognize and read grade-appropriate irregularly spelled words.</option><option value="1.RF.4">1.RF.4: Read with sufficient accuracy and fluency to support comprehension.</option><option value="1.RF.4.a">1.RF.4.a: Read on-level text with purpose and understanding.</option><option value="1.RF.4.b">1.RF.4.b: Read on-level text orally with accuracy, appropriate rate, and expression on successive readings.</option><option value="1.RF.4.c">1.RF.4.c: Use context to confirm or self-correct word recognition and understanding, rereading as necessary.</option><option value="2.RF.3">2.RF.3: Know and apply grade-level phonics and word analysis skills in decoding words.</option><option value="2.RF.3.a">2.RF.3.a: Distinguish long and short vowels when reading regularly spelled one-syllable words.</option><option value="2.RF.3.b">2.RF.3.b: Know spelling-sound correspondences for additional common vowel teams.</option><option value="2.RF.3.c">2.RF.3.c: Decode regularly spelled two-syllable words with long vowels.</option><option value="2.RF.3.d">2.RF.3.d: Decode words with common prefixes and suffixes.</option><option value="2.RF.3.e">2.RF.3.e: Identify words with inconsistent but common spelling-sound correspondences.</option><option value="2.RF.3.f">2.RF.3.f: Recognize and read grade-appropriate irregularly spelled words.</option><option value="2.RF.4">2.RF.4: Read with sufficient accuracy and fluency to support comprehension.</option><option value="2.RF.4.a">2.RF.4.a: Read on-level text with purpose and understanding.</option><option value="2.RF.4.b">2.RF.4.b: Read on-level text orally with accuracy, appropriate rate, and expression on successive readings.</option><option value="2.RF.4.c">2.RF.4.c: Use context to confirm or self-correct word recognition and understanding, rereading as necessary.</option><option value="3.RF.3">3.RF.3: Know and apply grade-level phonics and word analysis skills in decoding words.</option><option value="3.RF.3.a">3.RF.3.a: Identify and know the meaning of the most common prefixes and derivational suffixes.</option><option value="3.RF.3.b">3.RF.3.b: Decode words with common Latin suffixes.</option><option value="3.RF.3.c">3.RF.3.c: Decode multisyllable words.</option><option value="3.RF.3.d">3.RF.3.d: Read grade-appropriate irregularly spelled words.</option><option value="3.RF.4">3.RF.4: Read with sufficient accuracy and fluency to support comprehension.</option><option value="3.RF.4.a">3.RF.4.a: Read on-level text with purpose and understanding.</option><option value="3.RF.4.b">3.RF.4.b: Read on-level prose and poetry orally with accuracy, appropriate rate, and expression on successive readings</option><option value="3.RF.4.c">3.RF.4.c: Use context to confirm or self-correct word recognition and understanding, rereading as necessary.</option><option value="4.RF.3">4.RF.3: Know and apply grade-level phonics and word analysis skills in decoding words.</option><option value="4.RF.3.a">4.RF.3.a: Use combined knowledge of all letter-sound correspondences, syllabication patterns, and morphology (e.g., roots and affixes) to read accurately unfamiliar multisyllabic words in context and out of context.</option><option value="4.RF.4">4.RF.4: Read with sufficient accuracy and fluency to support comprehension.</option><option value="4.RF.4.a">4.RF.4.a: Read on-level text with purpose and understanding.</option><option value="4.RF.4.b">4.RF.4.b: Read on-level prose and poetry orally with accuracy, appropriate rate, and expression on successive readings.</option><option value="4.RF.4.c">4.RF.4.c: Use context to confirm or self-correct word recognition and understanding, rereading as necessary.</option><option value="5.RF.3">5.RF.3: Know and apply grade-level phonics and word analysis skills in decoding words.</option><option value="5.RF.3.a">5.RF.3.a: Use combined knowledge of all letter-sound correspondences, syllabication patterns, and morphology (e.g., roots and affixes) to read accurately unfamiliar multisyllabic words in context and out of context.</option><option value="5.RF.4">5.RF.4: Read with sufficient accuracy and fluency to support comprehension.</option><option value="5.RF.4.a">5.RF.4.a: Read on-level text with purpose and understanding.</option><option value="5.RF.4.b">5.RF.4.b: Read on-level prose and poetry orally with accuracy, appropriate rate, and expression on successive readings.</option><option value="5.RF.4.c">5.RF.4.c: Use context to confirm or self-correct word recognition and understanding, rereading as necessary.</option><option value="K.W.1">K.W.1: Use a combination of drawing, dictating, and writing to compose opinion pieces in which they tell a reader the topic or the name of the book they are writing about and state an opinion or preference about the topic or book (e.g., My favorite book is...).</option><option value="K.W.2">K.W.2: Use a combination of drawing, dictating, and writing to compose informative/explanatory texts in which they name what they are writing about and supply some information about the topic.</option><option value="K.W.3">K.W.3: Use a combination of drawing, dictating, and writing to narrate a single event or several loosely linked events, tell about the events in the order in which they occurred, and provide a reaction to what happened.</option><option value="K.W.4">K.W.4: (Begins in grade 3)</option><option value="K.W.5">K.W.5: With guidance and support from adults, respond to questions and suggestions from peers and add details to strengthen writing as needed.</option><option value="K.W.6">K.W.6: With guidance and support from adults, explore a variety of digital tools to produce and publish writing, including in collaboration with peers.</option><option value="K.W.7">K.W.7: Participate in shared research and writing projects (e.g., explore a number of books by a favorite author and express opinions about them).</option><option value="K.W.8">K.W.8: With guidance and support from adults, recall information from experiences or gather information from provided sources to answer a question.</option><option value="K.W.9">K.W.9: (Begins in grade 4)</option><option value="K.W.10">K.W.10: (Begins in grade 3)</option><option value="1.W.1">1.W.1: Write opinion pieces in which they introduce the topic or name the book they are writing about, state an opinion, supply a reason for the opinion, and provide some sense of closure.</option><option value="1.W.2">1.W.2: Write informative/explanatory texts in which they name a topic, supply some facts about the topic, and provide some sense of closure.</option><option value="1.W.3">1.W.3: Write narratives in which they recount two or more appropriately sequenced events, include some details regarding what happened, use temporal words to signal event order, and provide some sense of closure.</option><option value="1.W.4">1.W.4: (Begins in grade 3)</option><option value="1.W.5">1.W.5: With guidance and support from adults, focus on a topic, respond to questions and suggestions from peers, and add details to strengthen writing as needed.</option><option value="1.W.6">1.W.6: With guidance and support from adults, use a variety of digital tools to produce and publish writing, including in collaboration with peers.</option><option value="1.W.7">1.W.7: Participate in shared research and writing projects (e.g., explore a number of “how-to” books on a given topic and use them to write a sequence of instructions).</option><option value="1.W.8">1.W.8: With guidance and support from adults, recall information from experiences or gather information from provided sources to answer a question.</option><option value="1.W.9">1.W.9: (Begins in grade 4)</option><option value="1.W.10">1.W.10: (Begins in grade 3)</option><option value="2.W.1">2.W.1: Write opinion pieces in which they introduce the topic or book they are writing about, state an opinion, supply reasons that support the opinion, use linking words (e.g., because, and, also) to connect opinion and reasons, and provide a concluding statement or section.</option><option value="2.W.2">2.W.2: Write informative/explanatory texts in which they introduce a topic, use facts and definitions to develop points, and provide a concluding statement or section.</option><option value="2.W.3">2.W.3: Write narratives in which they recount a well-elaborated event or short sequence of events, include details to describe actions, thoughts, and feelings, use temporal words to signal event order, and provide a sense of closure.</option><option value="2.W.4">2.W.4: (Begins in grade 3)</option><option value="2.W.5">2.W.5: With guidance and support from adults and peers, focus on a topic and strengthen writing as needed by revising and editing.</option><option value="2.W.6">2.W.6: With guidance and support from adults, use a variety of digital tools to produce and publish writing, including in collaboration with peers.</option><option value="2.W.7">2.W.7: Participate in shared research and writing projects (e.g., read a number of books on a single topic to produce a report; record science observations).</option><option value="2.W.8">2.W.8: Recall information from experiences or gather information from provided sources to answer a question.</option><option value="2.W.9">2.W.9: (Begins in grade 4)</option><option value="2.W.10">2.W.10: (Begins in grade 3)</option><option value="3.W.1">3.W.1: Write opinion pieces on topics or texts, supporting a point of view with reasons.</option><option value="3.W.1.a">3.W.1.a: Introduce the topic or text they are writing about, state an opinion, and create an organizational structure that lists reasons.</option><option value="3.W.1.b">3.W.1.b: Provide reasons that support the opinion.</option><option value="3.W.1.c">3.W.1.c: Use linking words and phrases (e.g., because, therefore, since, for example) to connect opinion and reasons.</option><option value="3.W.1.d">3.W.1.d: Provide a concluding statement or section.</option><option value="3.W.2">3.W.2: Write informative/explanatory texts to examine a topic and convey ideas and information clearly.</option><opti  print and digital sources; take brief notes on sources and sort evidence into provided categories.</option><option value="3.W.9">3.W.9: (Begins in grade 4)</option><option value="3.W.10">3.W.10: Write routinely over extended time frames (time for research, reflection, and revision) and shorter time frames (a single sitting or a day or two) for a range of discipline-specific tasks, purposes, and audiences.</option><option value="4.W.1">4.W.1: Write opinion pieces on topics or texts, supporting a point of view with reasons and information.</option><option value="4.W.1.a">4.W.1.a: Introduce a topic or text clearly, state an opinion, and create an organizational structure in which related ideas are grouped to support the writer’s purpose.</option><option value="4.W.1.b">4.W.1.b: Provide reasons that are supported by facts and details.</option><option value="4.W.1.c">4.W.1.c: Link opinion and reasons using words and phrases (e.g., for instance, in order to, in addition).</option><option value="4.W.1.d">4.W.1.d: Provide a concluding statement or section related to the opinion presented.</option><option value="4.W.2">4.W.2: Write informative/explanatory texts to examine a topic and convey ideas and information clearly.</option><option value="4.W.2.a">4.W.2.a: Introduce a topic clearly and group related information in paragraphs and sections; include formatting (e.g., headings), illustrations, and multimedia when useful to aiding comprehension.</option><option value="4.W.2.b">4.W.2.b: Develop the topic with facts, definitions, concrete details, quotations, or other information and examples related to the topic.</option><option value="4.W.2.c">4.W.2.c: Link ideas within categories of information using words and phrases (e.g., another, for example, also, because).</option><option value="4.W.2.d">4.W.2.d: d.Use precise language and domain-specific vocabulary to inform about or explain the topic.</option><option value="4.W.2.e">4.W.2.e: Provide a concluding statement or section related to the information or explanation presented.</option><option value="4.W.3">4.W.3: Write narratives to develop real or imagined experiences or events using effective technique, descriptive details, and clear event sequences.</option><option value="4.W.3.a">4.W.3.a: Orient the reader by establishing a situation and introducing a narrator and/or characters; organize an event sequence that unfolds naturally.</option><option value="4.W.3.b">4.W.3.b: Use dialogue and description to develop experiences and events or show the responses of characters to situations.</option><option value="4.W.3.c">4.W.3.c: Use a variety of transitional words and phrases to manage the sequence of events.</option><option value="4.W.3.d">4.W.3.d: Use concrete words and phrases and sensory details to convey experiences and events precisely.</option><option value="4.W.3.e">4.W.3.e: Provide a conclusion that follows from the narrated experiences or events.</option><option value="4.W.4">4.W.4: Produce clear and coherent writing in which the development and organization are appropriate to task, purpose, and audience. (Grade-specific expectations for writing types are defined in standards 1–3 above.)</option><option value="4.W.5">4.W.5: With guidance and support from peers and adults, develop and strengthen writing as needed by planning, revising, and editing.</option><option value="4.W.6">4.W.6: With some guidance and support from adults, use technology, including the Internet, to produce and publish writing as well as to interact and collaborate with others; demonstrate sufficient command of keyboarding skills to type a minimum of one page in a single sitting.</option><option value="4.W.7">4.W.7: Conduct short research projects that build knowledge through investigation of different aspects of a topic.</option><option value="4.W.8">4.W.8: Recall relevant information from experiences or gather relevant information from print and digital sources; take notes and categorize information, and provide a list of sources.</option><option value="4.W.9">4.W.9: Draw evidence from literary or informational texts to support analysis, reflection, and research.</option><option value="4.W.9.a">4.W.9.a: Apply grade 4 Reading standards to literature (e.g., “Describe in depth a character, setting, or event in a story or drama, drawing on specific details in the text [e.g., a character’s thoughts, words, or actions].”).</option><option value="4.W.9.b">4.W.9.b: Apply grade 4 Reading standards to informational texts (e.g., “Explain how an author uses reasons and evidence to support particular points in a text”).</option><option value="4.W.10">4.W.10: Write routinely over extended time frames (time for research, reflection, and revision) and shorter time frames (a single sitting or a day or two) for a range of discipline-specific tasks, purposes, and audiences.</option><option value="5.W.1">5.W.1: Write opinion pieces on topics or texts, supporting a point of view with reasons and information.</option><option value="5.W.1.a">5.W.1.a: Introduce a topic or text clearly, state an opinion, and create an organizational structure in which ideas are logically grouped to support the writer’s purpose.</option><option value="5.W.1.b">5.W.1.b: Provide logically ordered reasons that are supported by facts and details.</option><option value="5.W.1.c">5.W.1.c: Link opinion and reasons using words, phrases, and clauses (e.g., consequently, specifically).</option><option value="5.W.1.d">5.W.1.d: Provide a concluding statement or section related to the opinion presented.</option><option value="5.W.2">5.W.2: Write informative/explanatory texts to examine a topic and convey ideas and information clearly.</option><option value="5.W.2.a">5.W.2.a: Introduce a topic clearly, provide a general observation and focus, and group related information logically; include formatting (e.g., headings), illustrations, and multimedia when useful to aiding comprehension.</option><option value="5.W.2.b">5.W.2.b: Develop the topic with facts, definitions, concrete details, quotations, or other information and examples related to the topic.</option><option value="5.W.2.c">5.W.2.c: Link ideas within and across categories of information using words, phrases, and clauses (e.g., in contrast, especially).</option><option value="5.W.2.d">5.W.2.d: Use precise language and domain-specific vocabulary to inform about or explain the topic.</option><option value="5.W.2.e">5.W.2.e: Provide a concluding statement or section related to the information or explanation presented.</option><option value="5.W.3">5.W.3: Write narratives to develop real or imagined experiences or events using effective technique, descriptive details, and clear event sequences.</option><option value="5.W.3.a">5.W.3.a: Orient the reader by establishing a situation and introducing a narrator and/or characters; organize an event sequence that unfolds naturally.</option><option value="5.W.3.b">5.W.3.b: Use narrative techniques, such as dialogue, description, and pacing, to develop experiences and events or show the responses of characters to situations.</option><option value="5.W.3.c">5.W.3.c: Use a variety of transitional words, phrases, and clauses to manage the sequence of events.</option><option value="5.W.3.d">5.W.3.d: Use concrete words and phrases and sensory details to convey experiences and events precisely.</option><option value="5.W.3.e">5.W.3.e: Provide a conclusion that follows from the narrated experiences or events.</option><option value="5.W.4">5.W.4: Produce clear and coherent writing in which the development and organization are appropriate to task, purpose, and audience. (Grade-specific expectations for writing types are defined in standards 1–3 above.)</option><option value="5.W.5">5.W.5: With guidance and support from peers and adults, develop and strengthen writing as needed by planning, revising, editing, rewriting, or trying a new approach.</option><option value="5.W.6">5.W.6: With some guidanc tood.</option><option value="K.SL.3">K.SL.3: Ask and answer questions in order to seek help, get information, or clarify something that is not understood.</option><option value="K.SL.4">K.SL.4: Describe familiar people, places, things, and events and, with prompting and support, provide additional detail.</option><option value="K.SL.5">K.SL.5: Add drawings or other visual displays to descriptions as desired to provide additional detail.</option><option value="K.SL.6">K.SL.6: Speak audibly and express thoughts, feelings, and ideas clearly.</option><option value="1.SL.1">1.SL.1: Participate in collaborative conversations with diverse partners about grade 1 topics and texts with peers and adults in small and larger groups.</option><option value="1.SL.1.a">1.SL.1.a: Follow agreed-upon rules for discussions (e.g., listening to others with care, speaking one at a time about the topics and texts under discussion).</option><option value="1.SL.1.b">1.SL.1.b: Build on others’ talk in conversations by responding to the comments of others through multiple exchanges.</option><option value="1.SL.1.c">1.SL.1.c: Ask questions to clear up any confusion about the topics and texts under discussion.</option><option value="1.SL.2">1.SL.2: Ask and answer questions about key details in a text read aloud or information presented orally or through other media.</option><option value="1.SL.3">1.SL.3: Ask and answer questions about what a speaker says in order to gather additional information or clarify something that is not understood.</option><option value="1.SL.4">1.SL.4: Describe people, places, things, and events with relevant details, expressing ideas and feelings clearly.</option><option value="1.SL.5">1.SL.5: Add drawings or other visual displays to descriptions when appropriate to clarify ideas, thoughts, and feelings.</option><option value="1.SL.6">1.SL.6: Produce complete sentences when appropriate to task and situation.</option><option value="2.SL.1">2.SL.1: Participate in collaborative conversations with diverse partners about grade 2 topics and texts with peers and adults in small and larger groups.</option><option value="2.SL.1.a">2.SL.1.a: Follow agreed-upon rules for discussions (e.g., gaining the floor in respectful ways, listening to others with care, speaking one at a time about the topics and texts under discussion).</option><option value="2.SL.1.b">2.SL.1.b: Build on others’ talk in conversations by linking their comments to the remarks of others.</option><option value="2.SL.1.c">2.SL.1.c: Ask for clarification and further explanation as needed about the topics and texts under discussion.</option><option value="2.SL.2">2.SL.2: Recount or describe key ideas or details from a text read aloud or information presented orally or through other media.</option><option value="2.SL.3">2.SL.3: Ask and answer questions about what a speaker says in order to clarify comprehension, gather additional information, or deepen understanding of a topic or issue.</option><option value="2.SL.4">2.SL.4: Tell a story or recount an experience with appropriate facts and relevant, descriptive details, speaking audibly in coherent sentences.</option><option value="2.SL.5">2.SL.5: Create audio recordings of stories or poems; add drawings or other visual displays to stories or recounts of experiences when appropriate to clarify ideas, thoughts, and feelings.</option><option value="2.SL.6">2.SL.6: Produce complete sentences when appropriate to task and situation in order to provide requested detail or clarification.</option><option value="3.SL.1">3.SL.1: Engage effectively in a range of collaborative discussions (one-on-one, in groups, and teacher-led) with diverse partners on grade 3 topics and texts, building on others’ ideas and expressing their own clearly.</option><option value="3.SL.1.a">3.SL.1.a: Come to discussions prepared, having read or studied required material; explicitly draw on that preparation and other information known about the topic to explore .SL.1.b">4.SL.1.b: Follow agreed-upon rules for discussions and carry out assigned roles.</option><option value="4.SL.1.c">4.SL.1.c: Pose and respond to specific questions to clarify or follow up on information, and make comments that contribute to the discussion and link to the remarks of others.</option><option value="4.SL.1.d">4.SL.1.d: Review the key ideas expressed and explain their own ideas and understanding in light of the discussion.</option><option value="4.SL.2">4.SL.2: Paraphrase portions of a text read aloud or information presented in diverse media and formats, including visually, quantitatively, and orally.</option><option value="4.SL.3">4.SL.3: Identify the reasons and evidence a speaker provides to support particular points.</option><option value="4.SL.4">4.SL.4: Report on a topic or text, tell a story, or recount an experience in an organized manner, using appropriate facts and relevant, descriptive details to support main ideas or themes; speak clearly at an understandable pace.</option><option value="4.SL.5">4.SL.5: Add audio recordings and visual displays to presentations when appropriate to enhance the development of main ideas or themes.</option><option value="4.SL.6">4.SL.6: Differentiate between contexts that call for formal English (e.g., presenting ideas) and situations where informal discourse is appropriate (e.g., small-group discussion); use formal English when appropriate to task and situation.</option><option value="5.SL.1">5.SL.1: Engage effectively in a range of collaborative discussions (one-on-one, in groups, and teacher-led) with diverse partners on grade 5 topics and texts, building on others’ ideas and expressing their own clearly.</option><option value="5.SL.1.a">5.SL.1.a: Come to discussions prepared, having read or studied required material; explicitly draw on that preparation and other information known about the topic to explore ideas under discussion.</option><option value="5.SL.1.b">5.SL.1.b: Follow agreed-upon rules for discussions and carry out assigned roles.</option><option value="5.SL.1.c">5.SL.1.c: Pose and respond to specific questions by making comments that contribute to the discussion and elaborate on the remarks of others.</option><option value="5.SL.1.d">5.SL.1.d: Review the key ideas expressed and draw conclusions in light of information and knowledge gained from the discussions.</option><option value="5.SL.2">5.SL.2: Summarize a written text read aloud or information presented in diverse media and formats, including visually, quantitatively, and orally.</option><option value="5.SL.3">5.SL.3: Summarize the points a speaker makes and explain how each claim is supported by reasons and evidence.</option><option value="5.SL.4">5.SL.4: Report on a topic or text or present an opinion, sequencing ideas logically and using appropriate facts and relevant, descriptive details to support main ideas or themes; speak clearly at an understandable pace.</option><option value="5.SL.5">5.SL.5: Include multimedia components (e.g., graphics, sound) and visual displays in presentations when appropriate to enhance the development of main ideas or themes.</option><option value="5.SL.6">5.SL.6: Adapt speech to a variety of contexts and tasks, using formal English when appropriate to task and situation.</option><option value="K.L.1">K.L.1: Demonstrate command of the conventions of standard English grammar and usage when writing or speaking.</option><option value="K.L.1.a">K.L.1.a: Print many upper- and lowercase letters.</option><option value="K.L.1.b">K.L.1.b: Use frequently occurring nouns and verbs.</option><option value="K.L.1.c">K.L.1.c: Form regular plural nouns orally by adding /s/ or /es/ (e.g., dog, dogs; wish, wishes).</option><option value="K.L.1.d">K.L.1.d: Understand and use question words (interrogatives) (e.g., who, what, where, when, why, how).</option><option value="K.L.1.e">K.L.1.e: Use the most frequently occurring prepositions (e.g., to, from, in, out, on, off, for, of, by, with).</option><option value="K.L.1.f">K.L.1.f: Produce and expand complete sentences in shared language activities.</option><option value="K.L.2">K.L.2: Demonstrate command of the conventions of standard English capitalization, punctuation, and spelling when writing.</option><option value="K.L.2.a">K.L.2.a: Capitalize the first word in a sentence and the pronoun I.</option><option value="K.L.2.b">K.L.2.b: Recognize and name end punctuation.</option><option value="K.L.2.c">K.L.2.c: Write a letter or letters for most consonant and short-vowel sounds (phonemes).</option><option value="K.L.2.d">K.L.2.d: Spell simple words phonetically, drawing on knowledge of sound-letter relationships.</option><option value="K.L.3">K.L.3: (Begins in grade 2)</option><option value="K.L.4">K.L.4: Determine or clarify the meaning of unknown and multiple-meaning words and phrases based on kindergarten reading and content.</option><option value="K.L.4.a">K.L.4.a: Identify new meanings for familiar words and apply them accurately (e.g., knowing duck is a bird and learning the verb to duck).</option><option value="K.L.4.b">K.L.4.b: Use the most frequently occurring inflections and affixes (e.g., -ed, -s, re-, un-, pre-, -ful, -less) as a clue to the meaning of an unknown word.</option><option value="K.L.5">K.L.5: With guidance and support from adults, explore word relationships and nuances in word meanings.</option><option value="K.L.5.a">K.L.5.a: Sort common objects into categories (e.g., shapes, foods) to gain a sense of the concepts the categories represent.</option><option value="K.L.5.b">K.L.5.b: Demonstrate understanding of frequently occurring verbs and adjectives by relating them to their opposites (antonyms).</option><option value="K.L.5.c">K.L.5.c: Identify real-life connections between words and their use (e.g., note places at school that are colorful).</option><option value="K.L.5.d">K.L.5.d: Distinguish shades of meaning among verbs describing the same general action (e.g., walk, march, strut, prance) by acting out the meanings.</option><option value="K.L.6">K.L.6: Use words and phrases acquired through conversations, reading and being read to, and responding to texts.</option><option value="1.L.1">1.L.1: Demonstrate command of the conventions of standard English grammar and usage when writing or speaking.</option><option value="1.L.1.a">1.L.1.a: Print all upper- and lowercase letters.</option><option value="1.L.1.b">1.L.1.b: Use common, proper, and possessive nouns.</option><option value="1.L.1.c">1.L.1.c: Use singular and plural nouns with matching verbs in basic sentences (e.g., He hops; We hop).</option><option value="1.L.1.d">1.L.1.d: Use personal, possessive, and indefinite pronouns (e.g., I, me, my; they, them, their, anyone, everything).</option><option value="1.L.1.e">1.L.1.e: Use verbs to convey a sense of past, present, and future (e.g., Yesterday I walked home; Today I walk home; Tomorrow I will walk home).</option><option value="1.L.1.f">1.L.1.f: Use frequently occurring adjectives.</option><option value="1.L.1.g">1.L.1.g: Use frequently occurring conjunctions (e.g., and, but, or, so, because).</option><option value="1.L.1.h">1.L.1.h: Use determiners (e.g., articles, demonstratives).</option><option value="1.L.1.i">1.L.1.i: Use frequently occurring prepositions (e.g., during, beyond, toward).</option><option value="1.L.1.j">1.L.1.j: Produce and expand complete simple and compound declarative, interrogative, imperative, and exclamatory sentences in response to prompts.</option><option value="1.L.2">1.L.2: Demonstrate command of the conventions of standard English capitalization, punctuation, and spelling when writing.</option><option value="1.L.2.a">1.L.2.a: Capitalize dates and names of people.</option><option value="1.L.2.b">1.L.2.b: Use end punctuation for sentences.</option><option value="1.L.2.c">1.L.2.c: Use commas in dates and to separate single words in a series.</option><option value="1.L.2.d">1.L.2.d: Use conventional spelling for words with common spelling patterns and for frequently occurring irregular words.</option><option value="1.L.2.e">1.L.2.e: Spell untaught words phonetically, drawing on phonemic awareness and spelling conventions.</option><option value="1.L.3">1.L.3: (Begins in grade 2)</option><option value="1.L.4">1.L.4: Determine or clarify the meaning of unknown and multiple-meaning words and phrases based on grade 1 reading and content, choosing flexibly from an array of strategies.</option><option value="1.L.4.a">1.L.4.a: Use sentence-level context as a clue to the meaning of a word or phrase.</option><option value="1.L.4.b">1.L.4.b: Use frequently occurring affixes as a clue to the meaning of a word.</option><option value="1.L.4.c">1.L.4.c: Identify frequently occurring root words (e.g., look) and their inflectional forms (e.g., looks, looked, looking).</option><option value="1.L.5">1.L.5: With guidance and support from adults, demonstrate understanding of figurative language, word relationships and nuances in word meanings.</option><option value="1.L.5.a">1.L.5.a: Sort words into categories (e.g., colors, clothing) to gain a sense of the concepts the categories represent.</option><option value="1.L.5.b">1.L.5.b: Define words by category and by one or more key attributes (e.g., a duck is a bird that swims; a tiger is a large cat with stripes).</option><option value="1.L.5.c">1.L.5.c: Identify real-life connections between words and their use (e.g., note places at home that are cozy).</option><option value="1.L.5.d">1.L.5.d: Distinguish shades of meaning among verbs differing in manner (e.g., look, peek, glance, stare, glare, scowl) and adjectives differing in intensity (e.g., large, gigantic) by defining or choosing them or by acting out the meanings.</option><option value="1.L.6">1.L.6: Use words and phrases acquired through conversations, reading and being read to, and responding to texts, including using frequently occurring conjunctions to signal simple relationships (e.g., because).</option><option value="2.L.1">2.L.1: Demonstrate command of the conventions of standard English grammar and usage when writing or speaking.</option><option value="2.L.1.a">2.L.1.a: Use collective nouns (e.g.,&nbsp;group).</option><option value="2.L.1.b">2.L.1.b: Form and use frequently occurring irregular plural nouns (e.g.,&nbsp;feet, children, teeth, mice, fish).</option><option value="2.L.1.c">2.L.1.c: Use reflexive pronouns (e.g.,&nbsp;myself, ourselves).</option><option value="2.L.1.d">2.L.1.d: Form and use the past tense of frequently occurring irregular verbs (e.g.,&nbsp;sat, hid, told).</option><option value="2.L.1.e">2.L.1.e: Use adjectives and adverbs, and choose between them depending on what is to be modified.</option><option value="2.L.1.f">2.L.1.f: Produce, expand, and rearrange complete simple and compound sentences (e.g.,&nbsp;The boy watched the movie; The little boy watched the movie; The action movie was watched by the little boy).</option><option value="2.L.2">2.L.2: Demonstrate command of the conventions of standard English capitalization, punctuation, and spelling when writing.</option><option value="2.L.2.a">2.L.2.a: Capitalize holidays, product names, and geographic names.</option><option value="2.L.2.b">2.L.2.b: Use commas in greetings and closings of letters.</option><option value="2.L.2.c">2.L.2.c: Use an apostrophe to form contractions and frequently occurring possessives.</option><option value="2.L.2.d">2.L.2.d: Generalize learned spelling patterns when writing words (e.g.,&nbsp;cage → badge; boy → boil).</option><option value="2.L.2.e">2.L.2.e: Consult reference materials, including beginning dictionaries, as needed to check and correct spellings.</option><option value="2.L.3">2.L.3: Use knowledge of language and its conventions when writing, speaking, reading, or listening.</option><option value="2.L.3.a">2.L.3.a: Compare formal and informal uses of English.</option><option value="2.L.4">2.L.4: Determine or clarify the meaning of unknown and multiple-meaning words and phrases based on grade 2 reading and content, choosing flexibly from an array of strategies.</option><option value="2.L.4.a">2.L.4.a: Use sentence-level context as a clue to the meaning of a word or phrase.</option><option value="2.L.4.b">2.L.4.b: Determine the meaning of the new word formed when a known prefix is added to a known word (e.g.,&nbsp;happy/unhappy, tell/retell).</option><option value="2.L.4.c">2.L.4.c: Use a known root word as a clue to the meaning of an unknown word with the same root (e.g.,&nbsp;addition, additional).</option><option value="2.L.4.d">2.L.4.d: Use knowledge of the meaning of individual words to predict the meaning of compound words (e.g.,&nbsp;birdhouse, lighthouse, housefly; bookshelf, notebook, bookmark).</option><option value="2.L.4.e">2.L.4.e: Use glossaries and beginning dictionaries, both print and digital, to determine or clarify the meaning of words and phrases.</option><option value="2.L.5">2.L.5: Demonstrate understanding of figurative language, word relationships and nuances in word meanings.</option><option value="2.L.5.a">2.L.5.a: Identify real-life connections between words and their use (e.g.,&nbsp;describe foods that are spicy or juicy).</option><option value="2.L.5.b">2.L.5.b: Distinguish shades of meaning among closely related verbs (e.g.,&nbsp;toss, throw, hurl) and closely related adjectives (e.g.,&nbsp;thin, slender, skinny, scrawny).</option><option value="2.L.6">2.L.6: Use words and phrases acquired through conversations, reading and being read to, and responding to texts, including using adjectives and adverbs to describe (e.g.,&nbsp;When other kids are happy that makes me happy).</option><option value="3.L.1">3.L.1: Demonstrate command of the conventions of standard English grammar and usage when writing or speaking.</option><option value="3.L.1.a">3.L.1.a: Explain the function of nouns, pronouns, verbs, adjectives, and adverbs in general and their functions in particular sentences.</option><option value="3.L.1.b">3.L.1.b: Form and use regular and irregular plural nouns.</option><option value="3.L.1.c">3.L.1.c: Use abstract nouns (e.g., childhood).</option><option value="3.L.1.d">3.L.1.d: Form and use regular and irregular verbs.</option><option value="3.L.1.e">3.L.1.e: Form and use the simple (e.g., I walked; I walk; I will walk) verb tenses.</option><option value="3.L.1.f">3.L.1.f: Ensure subject-verb and pronoun-antecedent agreement.*</option><option value="3.L.1.g">3.L.1.g: Form and use comparative and superlative adjectives and adverbs, and choose between them depending on what is to be modified.</option><option value="3.L.1.h">3.L.1.h: Use coordinating and subordinating conjunctions.</option><option value="3.L.1.i">3.L.1.i: Produce simple, compound, and complex sentences.</option><option value="3.L.2">3.L.2: Demonstrate command of the conventions of standard English capitalization, punctuation, and spelling when writing.</option><option value="3.L.2.a">3.L.2.a: Capitalize appropriate words in titles.</option><option value="3.L.2.b">3.L.2.b: Use commas in addresses.</option><option value="3.L.2.c">3.L.2.c: Use commas and quotation marks in dialogue.</option><option value="3.L.2.d">3.L.2.d: Form and use possessives.</option><option value="3.L.2.e">3.L.2.e: Use conventional spelling for high-frequency and other studied words and for adding suffixes to base words (e.g., sitting, smiled, cries, happiness).</option><option value="3.L.2.f">3.L.2.f: Use spelling patterns and generalizations (e.g., word families, position-based spellings, syllable patterns, ending rules, meaningful word parts) in writing words.</option><option value="3.L.2.g">3.L.2.g: Consult reference materials, including beginning dictionaries, as needed to check and correct spellings.</option><option value="3.L.3">3.L.3: Use knowledge of language and its conventions when writing, speaking, reading, or listening.</option><option value="3.L.3.a">3.L.3.a: Choose words and phrases for effect.*</option><option value="3.L.3.b">3.L.3.b: Recognize and observe differences between the conventions of spoken and written standard English.</option><option value="3.L.4">3.L.4: Determine or clarify the meaning of unknown and multiple-meaning word and phrases based on grade 3 reading and content, choosing flexibly from a range of strategies.</option><option value="3.L.4.a">3.L.4.a: Use sentence-level context as a clue to the meaning of a word or phrase.</option><option value="3.L.4.b">3.L.4.b: Determine the meaning of the new word formed when a known affix is added to a known word (e.g., agreeable/disagreeable, comfortable/uncomfortable, care/careless, heat/preheat).</option><option value="3.L.4.c">3.L.4.c: Use a known root word as a clue to the meaning of an unknown word with the same root (e.g., company, companion).</option><option value="3.L.4.d">3.L.4.d: Use glossaries or beginning dictionaries, both print and digital, to determine or clarify the precise meaning of key words and phrases.</option><option value="3.L.5">3.L.5: Demonstrate understanding of figurative language, word relationships and nuances in word meanings.</option><option value="3.L.5.a">3.L.5.a: Distinguish the literal and nonliteral meanings of words and phrases in context (e.g., take steps).</option><option value="3.L.5.b">3.L.5.b: Identify real-life connections between words and their use (e.g., describe people who are friendly or helpful).</option><option value="3.L.5.c">3.L.5.c: Distinguish shades of meaning among related words that describe states of mind or degrees of certainty (e.g., knew, believed, suspected, heard, wondered).</option><option value="3.L.6">3.L.6: Acquire and use accurately grade-appropriate conversational, general academic, and domain-specific words and phrases, including those that signal spatial and temporal relationships (e.g., After dinner that night we went looking for them).</option><option value="4.L.1">4.L.1: Demonstrate command of the conventions of standard English grammar and usage when writing or speaking.</option><option value="4.L.1.a">4.L.1.a: Use relative pronouns (who, whose, whom, which, that) and relative adverbs (where, when, why).</option><option value="4.L.1.b">4.L.1.b: Form and use the progressive (e.g., I was walking; I am walking; I will be walking) verb tenses.</option><option value="4.L.1.c">4.L.1.c: Use modal auxiliaries (e.g., can, may, must) to convey various conditions.</option><option value="4.L.1.d">4.L.1.d: Order adjectives within sentences according to conventional patterns (e.g., a small red bag rather than a red small bag).</option><option value="4.L.1.e">4.L.1.e: Form and use prepositional phrases.</option><option value="4.L.1.f">4.L.1.f: Produce complete sentences, recognizing and correcting inappropriate fragments and run-ons.*</option><option value="4.L.1.g">4.L.1.g: Correctly use frequently confused words (e.g., to, too, two; there, their).*</option><option value="4.L.2">4.L.2: Demonstrate command of the conventions of standard English capitalization, punctuation, and spelling when writing.</option><option value="4.L.2.a">4.L.2.a: Use correct capitalization.</option><option value="4.L.2.b">4.L.2.b: Use commas and quotation marks to mark direct speech and quotations from a text.</option><option value="4.L.2.c">4.L.2.c: Use a comma before a coordinating conjunction in a compound sentence.</option><option value="4.L.2.d">4.L.2.d: Spell grade-appropriate words correctly, consulting references as needed.</option><option value="4.L.3">4.L.3: Use knowledge of language and its conventions when writing, speaking, reading, or listening.</option><option value="4.L.3.a">4.L.3.a: Choose words and phrases to convey ideas precisely.*</option><option value="4.L.3.b">4.L.3.b: Choose punctuation for effect.*</option><option value="4.L.3.c">4.L.3.c: Differentiate between contexts that call for formal English (e.g., presenting ideas) and situations where informal discourse is appropriate (e.g., small-group discussion).</option><option value="4.L.4">4.L.4: Determine or clarify the meaning of unknown and multiple-meaning words and phrases based on grade 4 reading and content, choosing flexibly from a range of strategies.</option><option value="4.L.4.a">4.L.4.a: Use context (e.g., definitions, examples, or restatements in text) as a clue to the meaning of a word or phrase.</option><option value="4.L.4.b">4.L.4.b: Use common, grade-appropriate Greek and Latin affixes and roots as clues to the meaning of a word (e.g., telegraph, photograph, autograph).</option><option value="4.L.4.c">4.L.4.c: Consult reference materials (e.g., dictionaries, glossaries, thesauruses), both print and digital, to find the pronunciation and determine or clarify the precise meaning of key words and phrases.</option><option value="4.L.5">4.L.5: Demonstrate understanding of figurative language, word relationships, and nuances in word meanings.</option><option value="4.L.5.a">4.L.5.a: Explain the meaning of simple similes and metaphors (e.g., as pretty as a picture) in context.</option><option value="4.L.5.b">4.L.5.b: Recognize and explain the meaning of common idioms, adages, and proverbs.</option><option value="4.L.5.c">4.L.5.c: Demonstrate understanding of words by relating them to their opposites (antonyms) and to words with similar but not identical meanings (synonyms).</option><option value="4.L.6">4.L.6: Acquire and use accurately grade-appropriate general academic and domain-specific words and phrases, including those that signal precise actions, emotions, or states of being (e.g., quizzed, whined, stammered) and that are basic to a particular topic (e.g., wildlife, conservation, and endangered when discussing animal preservation).</option><option value="5.L.1">5.L.1: Demonstrate command of the conventions of standard English grammar and usage when writing or speaking.</option><option value="5.L.2">5.L.2: Demonstrate command of the conventions of standard English capitalization, punctuation, and spelling when writing.</option><option value="5.L.3">5.L.3: Use knowledge of language and its conventions when writing, speaking, reading, or listening.</option><option value="5.L.3.a">5.L.3.a: Expand, combine, and reduce sentences for meaning, reader/listener interest, and style.</option><option value="5.L.3.b">5.L.3.b: Compare and contrast the varieties of English (e.g., dialects, registers) used in stories, dramas, or poems.</option><option value="5.L.4">5.L.4: Determine or clarify the meaning of unknown and multiple-meaning words and phrases based on grade 5 reading and content, choosing flexibly from a range of strategies.</option><option value="5.L.4.a">5.L.4.a: Use context (e.g., cause/effect relationships and comparisons in text) as a clue to the meaning of a word or phrase.</option><option value="5.L.4.b">5.L.4.b: Use common, grade-appropriate Greek and Latin affixes and roots as clues to the meaning of a word (e.g., photograph, photosynthesis).</option><option value="5.L.4.c">5.L.4.c: Consult reference materials (e.g., dictionaries, glossaries, thesauruses), both print and digital, to find the pronunciation and determine or clarify the precise meaning of key words and phrases.</option><option value="5.L.5">5.L.5: Demonstrate understanding of figurative language, word relationships, and nuances in word meanings.</option><option value="5.L.5.a">5.L.5.a: Interpret figurative language, including similes and metaphors, in context.</option><option value="5.L.5.b">5.L.5.b: Recognize and explain the meaning of common idioms, adages, and proverbs.</option><option value="5.L.5.c">5.L.5.c: Use the relationship between particular words (e.g., synonyms, antonyms, homographs) to better understand each of the words.</option><option value="5.L.6">5.L.6: Acquire and use accurately grade-appropriate general academic and domain-specific words and phrases, including those that signal contrast, addition, and other logical relationships (e.g., however, although, nevertheless, similarly, moreover, in addition).</option><option value="6.RL.1">6.RL.1: Cite textual evidence to support analysis of what the text says explicitly as well as inferences drawn from the text.</option><option value="6.RL.2">6.RL.2: Determine a theme or central idea of a text and how it is conveyed through particular details; provide a summary of the text distinct from personal opinions or judgments.</option><option value="6.RL.3">6.RL.3: Describe how a particular story’s or drama’s plot unfolds in a series of episodes as well as how the characters respond or change as the plot moves toward a resolution.</option><option value="6.RL.4">6.RL.4: Determine the meaning of words and phrases as they are used in a text, including figurative and connotative meanings; analyze the impact of a specific word choice on meaning and tone.</option><option value="6.RL.5">6.RL.5: Analyze how a particular sentence, chapter, scene, or stanza fits into the overall structure of a text and contributes to the development of the theme, setting, or plot.</option><option value="6.RL.6">6.RL.6: Explain how an author develops the point of view of the narrator or speaker in a text.</option><option value="6.RL.7">6.RL.7: Compare and contrast the experience of reading a story, drama, or poem to listening to or viewing an audio, video, or live version of the text, including contrasting what they “see” and “hear” when reading the text to what they perceive when they listen or watch.</option><option value="6.RL.8">6.RL.8: (Not applicable to literature)</option><option value="6.RL.9">6.RL.9: Compare and contrast texts in different forms or genres (e.g., stories and poems; historical novels and fantasy stories) in terms of their approaches to similar themes and topics.</option><option value="6.RL.10">6.RL.10: By the end of the year, read and comprehend literature, including stories, dramas, and poems, in the grades 6–8 text complexity band proficiently, with scaffolding as needed at the high end of the range.</option><option value="7.RL.1">7.RL.1: Cite several pieces of textual evidence to support analysis of what the text says explicitly as well as inferences drawn from the text.</option><option value="7.RL.2">7.RL.2: Determine a theme or central idea of a text and analyze its development over the course of the text; provide an objective summary of the text.</option><option value="7.RL.3">7.RL.3: Analyze how particular elements of a story or drama interact (e.g., how setting shapes the characters or plot).</option><option value="7.RL.4">7.RL.4: Determine the meaning of words and phrases as they are used in a text, including figurative and connotative meanings; analyze the impact of rhymes and other repetitions of sounds (e.g., alliteration) on a specific verse or stanza of a poem or section of a story or drama.</option><option value="7.RL.5">7.RL.5: Analyze how a drama’s or poem’s form or structure (e.g., soliloquy, sonnet) contributes to its meaning.</option><option value="7.RL.6">7.RL.6: Analyze how an author develops and contrasts the points of view of different characters or narrators in a text.</option><option value="7.RL.7">7.RL.7: Compare and contrast a written story, drama, or poem to its audio, filmed, staged, or multimedia version, analyzing the effects of techniques unique to each medium (e.g., lighting, sound, color, or camera focus and angles in a film).</option><option value="7.RL.8">7.RL.8: (Not applicable to literature)</option><option value="7.RL.9">7.RL.9: Compare and contrast a fictional portrayal of a time, place, or character and a historical account of the same period as a means of understanding how authors of fiction use or alter history.</option><option value="7.RL.10">7.RL.10: By the end of the year, read and comprehend literature, including stories, dramas, and poems, in the grades 6–8 text complexity band proficiently, with scaffolding as needed at the high end of the range.</option><option ners on grade 8 topics, texts, and issues, building on others’ ideas and expressing their own clearly.</option><option value="8.SL.1.a">8.SL.1.a: Come to discussions prepared, having read or researched material under study; explicitly draw on that preparation by referring to evidence on the topic, text, or issue to probe and reflect on ideas under discussion.</option><option value="8.SL.1.b">8.SL.1.b: Follow rules for collegial discussions and decision-making, track progress toward specific goals and deadlines, and define individual roles as needed.</option><option value="8.SL.1.c">8.SL.1.c: Pose questions that connect the ideas of several speakers and respond to others’ questions and comments with relevant evidence, observations, and ideas.</option><option value="8.SL.1.d">8.SL.1.d: Acknowledge new information expressed by others, and, when warranted, qualify or justify their own views in light of the evidence presented.</option><option value="8.SL.2">8.SL.2: Analyze the purpose of information presented in diverse media and formats (e.g., visually, quantitatively, orally) and evaluate the motives (e.g., social, commercial, political) behind its presentation.</option><option value="8.SL.3">8.SL.3: Delineate a speaker’s argument and specific claims, evaluating the soundness of the reasoning and relevance and sufficiency of the evidence and identifying when irrelevant evidence is introduced.</option><option value="8.SL.4">8.SL.4: Present claims and findings, emphasizing salient points in a focused, coherent manner with relevant evidence, sound valid reasoning, and well-chosen details; use appropriate eye contact, adequate volume, and clear pronunciation.</option><option value="8.SL.5">8.SL.5: Integrate multimedia and visual displays into presentations to clarify information, strengthen claims and evidence, and add interest.</option><option value="8.SL.6">8.SL.6: Adapt speech to a variety of contexts and tasks, demonstrating command of formal English when indicated or  and phrases as they are used in a text, including vocabulary specific to domains related to history/social studies.</option><option value="6-8.RH.5">6-8.RH.5: Describe how a text presents information (e.g., sequentially, comparatively, causally).</option><option value="6-8.RH.6">6-8.RH.6: Identify aspects of a text that reveal an author’s point of view or purpose (e.g., loaded language, inclusion or avoidance of particular facts).</option><option value="6-8.RH.7">6-8.RH.7: Integrate visual information (e.g., in charts, graphs, photographs, videos, or maps) with other information in print and digital texts.</option><option value="6-8.RH.8">6-8.RH.8: Distinguish among fact, opinion, and reasoned judgment in a text.</option><option value="6-8.RH.9">6-8.RH.9: Analyze the relationship between a primary and secondary source on the same topic.</option><option value="6-8.RH.10">6-8.RH.10: By the end of grade 8, read and comprehend history/social studies texts in the grades 6–8 text complexity band independently and proficiently.</option><option value="9-10.RH.1">9-10.RH.1: Cite specific textual evidence to support analysis of primary and secondary sources, attending to such features as the date and origin of the information.</option><option value="9-10.RH.2">9-10.RH.2: Determine the central ideas or information of a primary or secondary source; provide an accurate summary of how key events or ideas develop over the course of the text.</option><option value="9-10.RH.3">9-10.RH.3: Analyze in detail a series of events described in a text; determine whether earlier events caused later ones or simply preceded them.</option><option value="9-10.RH.4">9-10.RH.4: Determine the meaning of words and phrases as they are used in a text, including vocabulary describing political, social, or economic aspects of history/social science.</option><option value="9-10.RH.5">9-10.RH.5: Analyze how a text uses structure to emphasize key points or advance an explanation or analysis.</option><opti
